<div class="component-wrapper">
<!--  <img src="assets/images/picture_3.png" class="slide-picture">-->
  <carousel
    [images]="images"
    [objectFit]="'cover'"
    [cellWidth]="'100%'"
    [height]="500"
    [autoplay]="true"
    [lightDOM]="true"
    [loop]="true"
    [autoplayInterval]="3000"
    [dots]="true"
    [transitionDuration]="700"
    >
  </carousel>
  <h3>Nowo≈õci</h3>
  <div class = "products">
    <app-single-product-card
      *ngFor="let iteratedProduct of products"
      [product]="iteratedProduct">
    </app-single-product-card>
  </div>
</div>
